{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

{% if state != '' %}
<div class="alert alert-dismissible alert-danger">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4>Alert! </h4>
  <strong>{{msg}}</strong> .
</div>
{% endif %}

<div class="login_container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="panel-title">Login</h2>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" method="post" action=".">
        <fieldset>
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label col-lg-2" for="username">
              <i class="fa fa-user fa-2x" aria-hidden="true"></i>
            </label>
            <div class="controls col-lg-9 ">
              <input class="form-control" type="text" id="username" name="username" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-lg-2" for="password">
              <i class="fa fa-key fa-flip-vertical fa-2x" aria-hidden="true"></i>
            </label>
            <div class="controls col-lg-9 ">
              <input class="form-control" type="password" id="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="controls col-lg-offset-7">
            <button class="btn btn-success btn-login" type="submit" value="Submit">
              <span>
                <i class="fa fa-sign-in" aria-hidden="true"></i>
              </span>
              Submit
            </button>
            
            </a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>





{% endblock %}
